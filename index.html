<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化展示</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            margin: 20px auto;
            max-width: 1200px;
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
            padding-bottom: 30px;
            border-bottom: 3px solid #667eea;
        }
        .header h1 {
            color: #333;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .header p {
            color: #666;
            font-size: 1.2rem;
        }
        .chart-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        .chart-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .chart-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }
        .chart-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 24px;
        }
        .chart-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .chart-description {
            color: #666;
            text-align: center;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .chart-preview {
            height: 200px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
        }
        .btn-view {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }
        .btn-view:hover {
            transform: scale(1.05);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .chart-container {
            margin: 30px 0;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }
        .back-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
        .back-btn:hover {
            transform: scale(1.05);
            color: white;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        .section-title {
            color: #333;
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <!-- 主页内容 -->
            <div id="homepage">
                <div class="header">
                    <h1><i class="fas fa-chart-line"></i> 数据可视化展示平台</h1>
                    <p>探索各种数据可视化技术，从基础图表到高级分析方法</p>
                </div>

                <div class="chart-grid">
                    <div class="chart-card" onclick="showChart('contour')">
                        <div class="chart-icon">
                            <i class="fas fa-mountain"></i>
                        </div>
                        <div class="chart-title">等高线图</div>
                        <div class="chart-description">展示三维地形数据的等高线分布，适用于地理和科学数据可视化</div>
                        <div class="chart-preview" id="contour-preview"></div>
                        <a href="#" class="btn-view">查看详情</a>
                    </div>

                    <div class="chart-card" onclick="showChart('streamline')">
                        <div class="chart-icon">
                            <i class="fas fa-wind"></i>
                        </div>
                        <div class="chart-title">矢量场流线图</div>
                        <div class="chart-description">可视化流体运动和矢量场的流线分布</div>
                        <div class="chart-preview" id="streamline-preview"></div>
                        <a href="#" class="btn-view">查看详情</a>
                    </div>

                    <div class="chart-card" onclick="showChart('stem')">
                        <div class="chart-icon">
                            <i class="fas fa-chart-bar"></i>
                        </div>
                        <div class="chart-title">棉棒图</div>
                        <div class="chart-description">显示离散数据点的垂直线图，适合时间序列数据</div>
                        <div class="chart-preview" id="stem-preview"></div>
                        <a href="#" class="btn-view">查看详情</a>
                    </div>

                    <div class="chart-card" onclick="showChart('dumbbell')">
                        <div class="chart-icon">
                            <i class="fas fa-grip-lines"></i>
                        </div>
                        <div class="chart-title">哑铃图</div>
                        <div class="chart-description">比较两组数据之间的差异和变化</div>
                        <div class="chart-preview" id="dumbbell-preview"></div>
                        <a href="#" class="btn-view">查看详情</a>
                    </div>

                    <div class="chart-card" onclick="showChart('gantt')">
                        <div class="chart-icon">
                            <i class="fas fa-tasks"></i>
                        </div>
                        <div class="chart-title">甘特图</div>
                        <div class="chart-description">项目管理和时间规划的可视化工具</div>
                        <div class="chart-preview" id="gantt-preview"></div>
                        <a href="#" class="btn-view">查看详情</a>
                    </div>

                    <div class="chart-card" onclick="showChart('population')">
                        <div class="chart-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="chart-title">人口金字塔图</div>
                        <div class="chart-description">展示人口年龄和性别结构的经典图表</div>
                        <div class="chart-preview" id="population-preview"></div>
                        <a href="#" class="btn-view">查看详情</a>
                    </div>

                    <div class="chart-card" onclick="showChart('funnel')">
                        <div class="chart-icon">
                            <i class="fas fa-filter"></i>
                        </div>
                        <div class="chart-title">漏斗图</div>
                        <div class="chart-description">展示流程转化率和用户流失分析</div>
                        <div class="chart-preview" id="funnel-preview"></div>
                        <a href="#" class="btn-view">查看详情</a>
                    </div>

                    <div class="chart-card" onclick="showChart('sankey')">
                        <div class="chart-icon">
                            <i class="fas fa-exchange-alt"></i>
                        </div>
                        <div class="chart-title">桑基图</div>
                        <div class="chart-description">显示流量和能量流向的关系图</div>
                        <div class="chart-preview" id="sankey-preview"></div>
                        <a href="#" class="btn-view">查看详情</a>
                    </div>

                    <div class="chart-card" onclick="showChart('tree')">
                        <div class="chart-icon">
                            <i class="fas fa-sitemap"></i>
                        </div>
                        <div class="chart-title">树状图</div>
                        <div class="chart-description">展示层次结构和聚类分析结果</div>
                        <div class="chart-preview" id="tree-preview"></div>
                        <a href="#" class="btn-view">查看详情</a>
                    </div>
                </div>
            </div>

            <!-- 图表详情页面 -->
            <div id="chart-detail" class="hidden">
                <a href="#" class="back-btn" onclick="showHomepage()">
                    <i class="fas fa-arrow-left"></i> 返回主页
                </a>
                <div id="chart-content"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="charts.js"></script>
</body>
</html>
