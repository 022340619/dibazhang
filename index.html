<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化展示</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>📊 数据可视化展示平台</h1>
            <p class="subtitle">基于matplotlib数据转换的交互式图表展示</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="chart-section">
                <h2>🌡️ 温度走势分析</h2>
                <div class="chart-container">
                    <canvas id="temperatureChart"></canvas>
                </div>
                <div class="chart-controls">
                    <button onclick="toggleTemperatureDataset('max')">显示/隐藏最高温度</button>
                    <button onclick="toggleTemperatureDataset('min')">显示/隐藏最低温度</button>
                    <button onclick="resetZoom('temperatureChart')">重置缩放</button>
                </div>
            </section>

            <section class="chart-section">
                <h2>📈 三角函数对比</h2>
                <div class="chart-container">
                    <canvas id="trigonometryChart"></canvas>
                </div>
                <div class="chart-controls">
                    <button onclick="toggleTrigonometryDataset('sin')">显示/隐藏正弦函数</button>
                    <button onclick="toggleTrigonometryDataset('cos')">显示/隐藏余弦函数</button>
                    <button onclick="resetZoom('trigonometryChart')">重置缩放</button>
                </div>
            </section>

            <section class="chart-section">
                <h2>📊 图表样式示例</h2>
                <div class="style-examples">
                    <div class="example-card">
                        <h3>基础折线图</h3>
                        <canvas id="basicLineChart"></canvas>
                    </div>
                    <div class="example-card">
                        <h3>散点图</h3>
                        <canvas id="scatterChart"></canvas>
                    </div>
                    <div class="example-card">
                        <h3>柱状图</h3>
                        <canvas id="barChart"></canvas>
                    </div>
                </div>
            </section>

            <section class="data-section">
                <h2>📋 数据表格</h2>
                <div class="table-container">
                    <table id="dataTable">
                        <thead>
                            <tr>
                                <th>日期</th>
                                <th>最高温度 (°C)</th>
                                <th>最低温度 (°C)</th>
                                <th>温差</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- 数据将通过JavaScript动态填充 -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 数据可视化平台 | 基于Chart.js构建</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
